<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="Tilt_Warp/static/TiltWarp-Regular.ttf" as="font">
  <title>Movie</title>
</head>

<body>

          <img class="logo" src="./logo.png" alt="logo">

          <img src="./play.svg" alt="play">

          <img src="./oscar.svg" alt="oskar">

        <li class="list-element transparent">
          <input class="input" type="text" placeholder="Фильмы, сериалы, передачи">

    </nav>
  </header>

  <main></main>
